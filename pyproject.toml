[build-system]
requires = [
  'setuptools', 
  'setuptools-scm', 
  'wheel',
  'mako',
  'numpy',
  'Cython',
]

[tool.black]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
ensure_newline_before_comments = true
line_length = 88
known_first_party = "tabmat"
skip_glob = '\.eggs/*,\.git/*,\.venv/*,build/*,dist/*'
default_section = 'THIRDPARTY'

[tool.cibuildwheel]
manylinux-x86_64-image = "quay.io/pypa/manylinux_2_24_x86_64:latest"
test-requires = ["pytest", "pytest-xdist"]

[tool.cibuildwheel.macos]
environment = { LDFLAGS="-L/usr/local/lib", CXX="/usr/local/opt/llvm/bin/clang++", CC="/usr/local/opt/llvm/bin/clang" }
before-all = "brew install llvm jemalloc xsimd libomp"

[tool.cibuildwheel.linux]
before-all = [
  "git clone --branch 5.2.1 https://github.com/jemalloc/jemalloc.git",
  "cd jemalloc",
  "./autogen.sh",
  "make",
  "make install",
  "cd /",
  "git clone --branch 7.6.0 https://github.com/xtensor-stack/xsimd.git",
  "cd xsimd",
  "mkdir build",
  "cd build",
  "cmake -DCMAKE_INSTALL_PREFIX=/usr/local ..",
  "make install"
]
